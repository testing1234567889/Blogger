<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>APK Card Generator - GxMods</title>
<style>
  /* ========== Base UI ========== */
body {
  margin: 0;
  padding: 20px;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0d0d0d, #1a1a1f);
  color: #e5e5e5;
}

/* ========== Form Container ========== */
.form-container {
  max-width: 960px;
  margin: 20px auto;
  padding: 32px;
  border-radius: 24px;
  background: rgba(20, 20, 30, 0.75);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(0, 255, 224, 0.15);
  box-shadow: 0 8px 30px rgba(0, 255, 224, 0.15);
  animation: fadeIn 0.6s ease;
}
h2 {
  text-align: center;
  margin-bottom: 28px;
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, #00ffe0, #4fc3f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ========== Form Layout ========== */
form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 22px;
}
form > div {
  display: flex;
  flex-direction: column;
  position: relative;
}
label {
  margin-bottom: 8px;
  font-size: 0.9rem;
  color: #8be9fd;
  font-weight: 500;
}
input, textarea {
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  transition: all .25s ease;
  font-size: 0.95rem;
}
input:focus, textarea:focus {
  border-color: #00ffe0;
  box-shadow: 0 0 12px rgba(0, 255, 224, 0.4);
  outline: none;
}
textarea {
  resize: vertical;
  min-height: 90px;
}
.full {
  grid-column: 1 / -1;
}
@media(max-width: 720px) {
  form { grid-template-columns: 1fr; }
}

/* ========== Form Actions ========== */
.form-actions {
  grid-column: 1/-1;
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 8px;
}
button {
  padding: 12px 26px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all .3s ease;
}
.btn-generate {
  background: linear-gradient(135deg, #00ffe0, #4fc3f7);
  color: #0d0d0d;
}
.btn-copy {
  background: linear-gradient(135deg, #ff7eb3, #ff758c);
  color: #fff;
}
button:hover {
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 8px 18px rgba(0,0,0,0.3);
}

/* ========== Output Area ========== */
#outputHTML {
  width: 100%;
  height: 300px;
  margin-top: 22px;
  padding: 14px;
  border-radius: 14px;
  background: rgba(10, 10, 15, 0.8);
  border: 1px solid rgba(0,255,224,0.2);
  color: #00ffe0;
  font-family: 'Fira Code', monospace;
  font-size: 0.85rem;
}

/* ========== APK Card Result ========== */
.apk-post-card {
  margin: 28px 0;
  padding: 28px;
  border-radius: 20px;
  background: rgba(20, 20, 30, 0.85);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(0,255,224,0.25);
  box-shadow: 0 12px 30px rgba(0,255,224,0.2);
  transition: transform .25s ease, box-shadow .25s ease;
}
.apk-post-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 16px 40px rgba(0,255,224,0.35);
}
.apk-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: #00ffe0;
  display: flex;
  align-items: center;
  gap: 8px;
}
.apk-developer a {
  color: #4fc3f7;
  font-size: 0.9rem;
  text-decoration: none;
}
.apk-developer a:hover {
  text-decoration: underline;
}
.stat-box {
  display: flex;
  gap: 14px;
  margin-top: 18px;
}
.stat-item {
  flex: 1;
  background: rgba(0,255,224,0.05);
  padding: 14px;
  border-radius: 14px;
  text-align: center;
}
.stat-value {
  font-size: 1.2rem;
  font-weight: 700;
  color: #fff;
}
.stat-label {
  font-size: 0.8rem;
  color: #aaa;
}

/* ========== Buttons (Card) ========== */
.apk-buttons a.download-button {
  background: linear-gradient(135deg,#00ffe0,#4fc3f7);
  padding: 14px 28px;
  border-radius: 14px;
  font-weight: bold;
  font-size: 1rem;
  color: #000;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  transition: all .25s ease;
}
.apk-buttons a.download-button:hover {
  transform: scale(1.07) rotate(-1deg);
  box-shadow: 0 0 24px rgba(0,255,224,0.6);
}

/* ========== Screenshots ========== */
.apk-screenshots {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin-top: 14px;
}
.apk-screenshots img {
  width: 150px;
  border-radius: 14px;
  cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
}
.apk-screenshots img:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px rgba(0,255,224,0.4);
}

/* ========== Spinner ========== */
.spinner-area {
  display: none;
  align-items: center;
  gap: 10px;
  margin-top: 12px;
}
.spinner {
  width: 20px;
  height: 20px;
  border: 3px solid rgba(0,255,224,0.3);
  border-top: 3px solid #00ffe0;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
.downloading-text {
  font-size: 0.9rem;
  color: #00ffe0;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

/* ========== Lightbox ========== */
#lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#lightbox img {
  max-width: 92%;
  max-height: 92%;
  border-radius: 20px;
  box-shadow: 0 0 28px rgba(0,255,224,0.7);
  animation: fadeIn .3s ease;
}

</style>
</head>
<body>
<div class="form-container">
  <h2>üõ†Ô∏è APK Card Generator - GxMods</h2>
  <form id="apkCardForm">
    <div><label>Nama Aplikasi</label><input id="appName"></div>
    <div><label>Developer</label><input id="appDev"></div>
    <div><label>Link Developer</label><input id="devLink"></div>
    <div><label>Icon URL</label><input id="iconUrl"></div>
    <div><label>Rating</label><input id="appRating"></div>
    <div><label>Ulasan</label><input id="appReviews"></div>
    <div><label>Unduhan</label><input id="appDownloads"></div>
    <div class="full"><label>Deskripsi Singkat</label><textarea id="appDesc"></textarea></div>
    <div><label>Versi</label><input id="appVersion"></div>
    <div><label>Ukuran</label><input id="appSize"></div>
    <div><label>Update</label><input id="appDate"></div>
    <div><label>Fitur MOD</label><input id="modFeatures"></div>
    <div><label>Link Download</label><input id="downloadLink"></div>
    <div class="full"><label>Screenshot URLs</label><textarea id="screenshots"></textarea></div>
    <div class="form-actions">
      <button type="button" class="btn-generate" onclick="generateAPKCard()">üîß Generate</button>
      <button type="button" class="btn-copy" onclick="copyToClipboard()">üìã Salin</button>
    </div>
  </form>
  <h3 style="margin-top:20px;color:#4fc3f7;">üìÑ Hasil Kode HTML:</h3>
  <textarea id="outputHTML"></textarea>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src=""></div>

<script>
function generateAPKCard(){
  const appName=document.getElementById("appName").value;
  const appDev=document.getElementById("appDev").value;
  const devLink=document.getElementById("devLink").value;
  const iconUrl=document.getElementById("iconUrl").value;
  const appRating=document.getElementById("appRating").value;
  const appReviews=document.getElementById("appReviews").value;
  const appDownloads=document.getElementById("appDownloads").value;
  const appDesc=document.getElementById("appDesc").value;
  const appVersion=document.getElementById("appVersion").value;
  const appSize=document.getElementById("appSize").value;
  const appDate=document.getElementById("appDate").value;
  const modFeatures=document.getElementById("modFeatures").value.split(',').map(f=>f.trim()).filter(f=>f);
  const screenshots=document.getElementById("screenshots").value.split(',').map(f=>f.trim()).filter(f=>f);
  const downloadLink=document.getElementById("downloadLink").value;

  let screenshotHTML=screenshots.map((src,i)=>`<img src="${src}" alt="Screenshot ${i+1}" onclick="openLightbox(${i})">`).join('');
let modHTML = `<ul style="list-style:none;padding:0;margin:1em 0;">` +
  modFeatures.map(f => `
    <li style="display:flex;align-items:center;gap:6px;font-size:0.95rem;font-weight:600;color:#f5f5f5;">
      <svg width="16" height="16" fill="#00ff88" viewBox="0 0 24 24">
        <path d="M20.285 6.709l-11.285 11.292-5.285-5.292 
                 1.414-1.414 3.871 3.878 9.871-9.878z"/>
      </svg>
      ${f}
    </li>
  `).join('') +
`</ul>`;


  const htmlOutput=`<!-- BEGIN APK CARD GENERATED -->
<div class="apk-post-card">
  <div style="display:flex;gap:12px;align-items:center;">
    <img alt="App Icon" src="${iconUrl}" style="width:64px;height:64px;border-radius:14px;"/>
    <div>
      <div class="apk-title">${appName}
        <img alt="Verified" class="verified-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" style="width:18px;height:18px;"/>
      </div>
      <div class="apk-developer"><a href="${devLink}" target="_blank">${appDev}</a></div>
    </div>
  </div>
  <div class="stat-box">
    <div class="stat-item"><div class="stat-value">${appRating}</div><div class="stat-label">Rating</div></div>
    <div class="stat-item"><div class="stat-value">${appReviews}</div><div class="stat-label">Ulasan</div></div>
    <div class="stat-item"><div class="stat-value">${appDownloads}</div><div class="stat-label">Unduhan</div></div>
  </div>
  <marquee scrollamount="6" style="background:#212121;color:#ffeb3b;padding:10px;font-size:15px;margin:20px 0;">
    üì¢ PERHATIAN! Jangan langsung klik download! Baca info MOD & panduan instalasi untuk menghindari masalah!
  </marquee>
  <div class="apk-section-title">Deskripsi</div>
  <div class="apk-description">${appDesc}</div>
  <div class="apk-section-title">Screenshot</div>
  <div class="apk-screenshots">${screenshotHTML}</div>
  <div class="apk-section-title"><b>Info APK</b></div>
  <div class="apk-info"><span>Versi: ${appVersion}</span> | <span>Update: ${appDate}</span></div>
  <div class="apk-section-title"><b>Fitur MOD</b></div>
  <div class="apk-tags">${modHTML}</div>
  <div class="apk-buttons">
    <a class="download-button" href="#" onclick="startDownload(event,'${downloadLink}')">‚¨á Download (${appSize})</a>
    <div class="spinner-area"><div class="spinner"></div><div class="downloading-text">Mengunduh file‚Ä¶</div></div>
<p style="margin-top:12px;font-size:0.7rem;
          color:rgba(255,255,255,0.7);
          font-weight:500;
          animation:smoothBlink 3s ease-in-out infinite;">
  üö® Link rusak? 
  <a href="https://t.me/key_generatebot" target="_blank" 
     style="color:dodgerblue;font-weight:500;">Hubungi saya di Telegram</a>.
</p>

  </div>
</div>
<!-- END APK CARD -->`;

  document.getElementById("outputHTML").value=htmlOutput;
}

function copyToClipboard(){
  const output=document.getElementById("outputHTML");
  output.select();document.execCommand("copy");
  alert("Kode HTML telah disalin!");
}

function startDownload(e,link){
  e.preventDefault();
  const btn=e.currentTarget;
  const spinnerArea=btn.parentElement.querySelector(".spinner-area");
  btn.style.display="none";spinnerArea.style.display="flex";
  setTimeout(()=>{
    spinnerArea.style.display="none";
    btn.style.display="inline-flex";
    window.open(link,"_blank");
  },2000);
}

function openLightbox(index){
  const screenshots=document.getElementById("screenshots").value.split(',').map(f=>f.trim()).filter(f=>f);
  document.getElementById("lightbox-img").src=screenshots[index];
  document.getElementById("lightbox").style.display="flex";
}
function closeLightbox(){document.getElementById("lightbox").style.display="none";}

// Auto save ke localStorage
document.querySelectorAll("#apkCardForm input,#apkCardForm textarea").forEach(input=>{
  input.addEventListener("input",()=>{localStorage.setItem(input.id,input.value);});
});
window.addEventListener("DOMContentLoaded",()=>{
  document.querySelectorAll("#apkCardForm input,#apkCardForm textarea").forEach(input=>{
    const saved=localStorage.getItem(input.id);if(saved!==null){input.value=saved;}
  });
});
</script>
</body>
</html>
