<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>APK Card Generator - GxMods</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Generator HTML card APK MOD by GxMods dengan UI Futuristik Next Level">
<style>
/* ========== Animated Aurora Background ========== */
body {
  margin: 0;
  padding: 20px;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
  background-size: 600% 600%;
  animation: bgShift 20s ease infinite;
  color: #e5e5e5;
}
@keyframes bgShift {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ========== Form Container ========== */
.form-container {
  max-width: 960px;
  margin: 20px auto;
  padding: 32px;
  border-radius: 24px;
  background: rgba(20, 20, 30, 0.75);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(0, 255, 224, 0.15);
  box-shadow: 0 8px 30px rgba(0, 255, 224, 0.15);
  animation: fadeIn 0.6s ease;
}
h2 {
  text-align: center;
  margin-bottom: 28px;
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, #00ffe0, #4fc3f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ========== Form Layout ========== */
form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 22px;
}
form > div {
  display: flex;
  flex-direction: column;
  position: relative;
}
label {
  margin-bottom: 8px;
  font-size: 0.9rem;
  color: #8be9fd;
  font-weight: 500;
}
input, textarea {
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  transition: all .25s ease;
  font-size: 0.95rem;
}
input:focus, textarea:focus {
  border-color: #00ffe0;
  box-shadow: 0 0 12px rgba(0, 255, 224, 0.4);
  outline: none;
}
textarea {
  resize: vertical;
  min-height: 90px;
}
.full {
  grid-column: 1 / -1;
}
@media(max-width: 720px) {
  form { grid-template-columns: 1fr; }
}

/* ========== Form Actions ========== */
.form-actions {
  grid-column: 1/-1;
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 8px;
}
button {
  padding: 12px 26px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all .3s ease;
}
.btn-generate {
  background: linear-gradient(135deg, #00ffe0, #4fc3f7);
  color: #0d0d0d;
}
.btn-copy {
  background: linear-gradient(135deg, #ff7eb3, #ff758c);
  color: #fff;
}
button:hover {
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 8px 18px rgba(0,0,0,0.3);
}

/* ========== Output Area ========== */
#outputHTML {
  width: 100%;
  height: 300px;
  margin-top: 22px;
  padding: 14px;
  border-radius: 14px;
  background: rgba(10, 10, 15, 0.8);
  border: 1px solid rgba(0,255,224,0.2);
  color: #00ffe0;
  font-family: 'Fira Code', monospace;
  font-size: 0.85rem;
}

/* ========== APK Card Result ========== */
.apk-post-card {
  margin: 28px 0;
  padding: 28px;
  border-radius: 20px;
  background: rgba(20, 20, 30, 0.85);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(0,255,224,0.25);
  box-shadow: 0 12px 30px rgba(0,255,224,0.2);
  transition: transform .4s ease, box-shadow .4s ease;
}
.apk-post-card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0,255,224,0.5);
}
.apk-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: #00ffe0;
  display: flex;
  align-items: center;
  gap: 8px;
}
.apk-developer a {
  color: #4fc3f7;
  font-size: 0.9rem;
  text-decoration: none;
}
.apk-developer a:hover {
  text-decoration: underline;
}
.stat-box {
  display: flex;
  gap: 14px;
  margin-top: 18px;
}
.stat-item {
  flex: 1;
  background: rgba(0,255,224,0.05);
  padding: 14px;
  border-radius: 14px;
  text-align: center;
}
.stat-value {
  font-size: 1.2rem;
  font-weight: 700;
  color: #fff;
}
.stat-label {
  font-size: 0.8rem;
  color: #aaa;
}

/* ========== Info APK Table ========== */
.apk-info {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}
.apk-info th,
.apk-info td {
  padding: 8px 10px;
  text-align: left;
}
.apk-info th {
  color: #ccc;
  font-weight: 700;
  font-size: 0.9rem;
}
.apk-info td {
  color: #f5f5f5;
  font-weight: 600;
  font-size: 0.95rem;
}
.apk-info th .icon-text {
  display: flex;
  align-items: center;
  gap: 6px;
}
.apk-info svg {
  flex-shrink: 0;
}

/* ========== Screenshots ========== */
.apk-screenshots {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin-top: 14px;
}
.apk-screenshots img {
  width: 150px;
  border-radius: 14px;
  cursor: pointer;
  transition: transform .4s ease, filter .4s ease, box-shadow .4s ease;
  filter: brightness(0.9) contrast(1.1) saturate(1.2);
}
.apk-screenshots img:hover {
  transform: scale(1.15);
  filter: brightness(1.2) contrast(1.3) saturate(1.4) drop-shadow(0 0 12px rgba(0,255,224,0.6));
  box-shadow: 0 0 30px rgba(0,255,224,0.5), 0 0 50px rgba(0,255,224,0.3);
}

/* ========== Spinner ========== */
.spinner-area {
  display: none;
  align-items: center;
  gap: 10px;
  margin-top: 12px;
}
.spinner {
  width: 20px;
  height: 20px;
  border: 3px solid rgba(0,255,224,0.3);
  border-top: 3px solid #00ffe0;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
.downloading-text {
  font-size: 0.9rem;
  color: #00ffe0;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

/* ========== Lightbox ========== */
#lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#lightbox img {
  max-width: 92%;
  max-height: 92%;
  border-radius: 20px;
  box-shadow: 0 0 28px rgba(0,255,224,0.7);
  animation: fadeIn .3s ease;
}

/* ========== Verified Icon Blink ========== */
.verified-icon {
  animation: blinkBadge 2s infinite alternate;
}
@keyframes blinkBadge {
  from { filter: drop-shadow(0 0 2px #00ffe0); opacity: 0.6; }
  to { filter: drop-shadow(0 0 6px #00ffe0); opacity: 1; }
}
</style>
</head>
<body>
<div class="form-container">
  <h2>üõ†Ô∏è APK Card Generator - GxMods</h2>
  <form id="apkCardForm">
    <div><label for="appName">Nama Aplikasi</label><input id="appName"></div>
    <div><label for="appDev">Developer</label><input id="appDev"></div>
    <div><label for="devLink">Link Developer</label><input id="devLink"></div>
    <div><label for="iconUrl">Icon URL</label><input id="iconUrl"></div>
    <div><label for="appRating">Rating</label><input id="appRating"></div>
    <div><label for="appReviews">Ulasan</label><input id="appReviews"></div>
    <div><label for="appDownloads">Unduhan</label><input id="appDownloads"></div>
    <div class="full"><label for="appDesc">Deskripsi Singkat</label><textarea id="appDesc"></textarea></div>
    <div><label for="appVersion">Versi</label><input id="appVersion"></div>
    <div><label for="appDate">Update</label><input id="appDate"></div>
    <div><label for="appAndroid">Android Required</label><input id="appAndroid" placeholder="misal: 5.0+"></div>
    <div><label for="appCategory">Kategori</label><input id="appCategory" placeholder="misal: Tools"></div>
    <div><label for="modFeatures">Fitur MOD</label><input id="modFeatures"></div>
    <div><label for="downloadLink">Link Download</label><input id="downloadLink"></div>
    <div class="full"><label for="screenshots">Screenshot URLs</label><textarea id="screenshots"></textarea></div>
    <div class="form-actions">
      <button type="button" class="btn-generate" onclick="generateAPKCard()">üîß Generate</button>
      <button type="button" class="btn-copy" onclick="copyToClipboard()">üìã Salin</button>
    </div>
  </form>
  <h3 style="margin-top:20px;color:#4fc3f7;">üìÑ Hasil Kode HTML:</h3>
  <textarea id="outputHTML"></textarea>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src=""></div>

<script>
function generateAPKCard(){
  const appName=document.getElementById("appName").value;
  const appDev=document.getElementById("appDev").value;
  const devLink=document.getElementById("devLink").value;
  const iconUrl=document.getElementById("iconUrl").value;
  const appRating=document.getElementById("appRating").value;
  const appReviews=document.getElementById("appReviews").value;
  const appDownloads=document.getElementById("appDownloads").value;
  const appDesc=document.getElementById("appDesc").value;
  const appVersion=document.getElementById("appVersion").value;
  const appDate=document.getElementById("appDate").value;
  const appAndroid=document.getElementById("appAndroid").value;
  const appCategory=document.getElementById("appCategory").value;
  const modFeatures=document.getElementById("modFeatures").value.split(',').map(f=>f.trim()).filter(f=>f);
  const screenshots=document.getElementById("screenshots").value.split(',').map(f=>f.trim()).filter(f=>f);
  const downloadLink=document.getElementById("downloadLink").value;

  let screenshotHTML=screenshots.map((src,i)=>`<img src="${src}" alt="Screenshot ${i+1}" onclick="openLightbox(${i})">`).join('');
  let modHTML = `<ul style="list-style:none;padding:0;margin:1em 0;">` +
    modFeatures.map(f => `
      <li style="display:flex;align-items:center;gap:6px;font-size:0.95rem;font-weight:600;color:#f5f5f5;">
        <svg width="16" height="16" fill="#00ff88" viewBox="0 0 24 24">
          <path d="M20.285 6.709l-11.285 11.292-5.285-5.292 
                   1.414-1.414 3.871 3.878 9.871-9.878z"/>
        </svg>
        ${f}
      </li>
    `).join('') +
  `</ul>`;

  const htmlOutput=`<!-- BEGIN APK CARD GENERATED -->
<div class="apk-post-card">
  <div style="display:flex;gap:12px;align-items:center;">
    <img alt="App Icon" src="${iconUrl}" style="width:64px;height:64px;border-radius:14px;"/>
    <div>
      <div class="apk-title">${appName}
        <img alt="Verified" class="verified-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" style="width:18px;height:18px;"/>
      </div>
      <div class="apk-developer"><a href="${devLink}" target="_blank" rel="noopener noreferrer">${appDev}</a></div>
    </div>
  </div>
  <div class="stat-box">
    <div class="stat-item"><div class="stat-value">${appRating}</div><div class="stat-label">Rating</div></div>
    <div class="stat-item"><div class="stat-value">${appReviews}</div><div class="stat-label">Ulasan</div></div>
    <div class="stat-item"><div class="stat-value">${appDownloads}</div><div class="stat-label">Unduhan</div></div>
  </div>
  <marquee scrollamount="6" style="background:#212121;color:#ffeb3b;padding:10px;font-size:15px;margin:20px 0;">
    üì¢ PERHATIAN! Jangan langsung klik download! Baca info MOD & panduan instalasi untuk menghindari masalah!
  </marquee>
  <div class="apk-section-title">Deskripsi</div>
  <div class="apk-description">${appDesc}</div>
  <div class="apk-section-title">Screenshot</div>
  <div class="apk-screenshots">${screenshotHTML}</div>
  <div class="apk-section-title"><b>Info APK</b></div>
  <table class="apk-info">
    <tr>
      <th><div class="icon-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" stroke-width="2"><path d="M3 7V3h4l14 14-4 4L3 7z"/><circle cx="7" cy="7" r="1.5"/></svg>Versi</div></th>
      <td>${appVersion}</td>
    </tr>
    <tr>
      <th><div class="icon-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" stroke-width="2"><rect x="7" y="9" width="10" height="8" rx="2"/><line x1="9" y1="7" x2="7" y2="9"/><line x1="15" y1="7" x2="17" y2="9"/><line x1="9" y1="17" x2="9" y2="21"/><line x1="15" y1="17" x2="15" y2="21"/><circle cx="10" cy="13" r="0.8"/><circle cx="14" cy="13" r="0.8"/></svg>Minimal Android</div></th>
      <td>${appAndroid}</td>
    </tr>
    <tr>
      <th><div class="icon-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" stroke-width="2"><rect x="9" y="8" width="6" height="6" rx="1"/><line x1="10" y1="6" x2="9" y2="8"/><line x1="14" y1="6" x2="15" y2="8"/><circle cx="11" cy="11" r="0.5"/><circle cx="13" cy="11" r="0.5"/><path d="M4 8l-2 4 2 4"/><path d="M20 8l2 4-2 4"/></svg>Developer</div></th>
      <td><a href="${devLink}" target="_blank" rel="noopener">${appDev}</a></td>
    </tr>
    <tr>
      <th><div class="icon-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/></svg>Kategori</div></th>
      <td>${appCategory}</td>
    </tr>
  </table>
  <div class="apk-section-title"><b>Fitur MOD</b></div>
  <div class="apk-tags">${modHTML}</div>
  <div class="apk-buttons">
    <a class="download-button" href="#" onclick="startDownload(event,'${downloadLink}')">‚¨á Download</a>
    <div class="spinner-area"><div class="spinner"></div><div class="downloading-text">Mengunduh file‚Ä¶</div></div>
<p style="margin-top:12px;font-size:0.7rem;color:rgba(255,255,255,0.7);font-weight:500;animation:smoothBlink 3s ease-in-out infinite;">
  üö® Link rusak? 
  <a href="https://t.me/key_generatebot" target="_blank" style="color:dodgerblue;font-weight:500;">Hubungi saya di Telegram</a>.
</p>
  </div>
</div>
<!-- END APK CARD -->`;

  document.getElementById("outputHTML").value=htmlOutput;
}

function copyToClipboard(){
  const output=document.getElementById("outputHTML");
  navigator.clipboard.writeText(output.value).then(()=>alert("Kode HTML telah disalin!"));
}

function startDownload(e,link){
  e.preventDefault();
  const btn=e.currentTarget;
  const spinnerArea=btn.parentElement.querySelector(".spinner-area");
  btn.style.display="none";spinnerArea.style.display="flex";
  setTimeout(()=>{
    spinnerArea.style.display="none";
    btn.style.display="inline-flex";
    window.open(link,"_blank","noopener,noreferrer");
  },2000);
}

function openLightbox(index){
  const screenshots=document.getElementById("screenshots").value.split(',').map(f=>f.trim()).filter(f=>f);
  document.getElementById("lightbox-img").src=screenshots[index];
  document.getElementById("lightbox").style.display="flex";
}
function closeLightbox(){document.getElementById("lightbox").style.display="none";}

// Auto restore form
window.addEventListener("DOMContentLoaded", ()=>{
  document.querySelectorAll("#apkCardForm input,#apkCardForm textarea").forEach(input=>{
    const saved=localStorage.getItem(input.id);if(saved!==null){input.value=saved;}
    input.addEventListener("input",()=>{localStorage.setItem(input.id,input.value);});
  });
});
</script>
</body>
</html>
